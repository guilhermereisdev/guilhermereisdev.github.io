<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <!--responsividade css-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--favicon-->
    <link rel="icon" href="img/netflix-favicon.png">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix-logo.png" alt="">
            <nav>
                <a href="#" class="menuInicial">Início</a>
                <a href="#" class="menuInicial">Séries</a>
                <a href="#" class="menuInicial">Filmes</a>
                <a href="#" class="menuInicial">Bombando</a>
                <a href="#" class="menuInicial">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="serie-logo" src="img/dexter-logo.png" alt="">
                <h2 class="mensagem-suplementar">Assista à temporada 2 agora</h2>
                <p class="descricao">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda
                    identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.
                </p>
                <div class="botoes">
                    <button class="botao" id="botaoAssistir" role="button">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="container">
            <h2 class="titulo-de-topico">Originais Netflix</h2>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/cobra-kai-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/falcon-and-the-winter-soldier-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/game-of-thrones-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/greys-anatomy-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/lucifer-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/stranger-things-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/the-boys-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/the-flash-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/the-mandalorian-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/the-vampire-diaries-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/vikings-mini.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/wandavision-mini.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/462a6fe6c7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
